<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search for a Public Room</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <button
      type="button"
      class="close mr-3"
      aria-label="Close"
      onclick="window.location.href='index.html'"
    >
      <span aria-hidden="true" style="font-size: 50px;">&times;</span>
    </button>

    <h2 class="text-secondary ml-5 mt-3">Search for a Public Room</h2>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-secondary text-white p-4">
          <div class="row">
            <form>
              <div class="form-row">
                <h3>Filters:</h3>
              </div>
              <div class="form-group form-row">
                <label for="date">Date</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-calendar-o"></i>
                    </div>
                  </div>
                  <input
                    id="date"
                    name="date"
                    placeholder="MM/DD/YYYY"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group form-row">
                <label for="start-time">Start Time</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <input
                    id="start-time"
                    name="start-time"
                    placeholder="SS:SS"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group form-row">
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    name="start-time-latin"
                    id="start-time-latin_0"
                    type="radio"
                    class="custom-control-input"
                    value="A.M."
                  />
                  <label for="start-time-latin_0" class="custom-control-label"
                    >A.M.</label
                  >
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    name="start-time-latin"
                    id="start-time-latin_1"
                    type="radio"
                    class="custom-control-input"
                    value="P.M."
                  />
                  <label for="start-time-latin_1" class="custom-control-label"
                    >P.M.</label
                  >
                </div>
              </div>

              <div class="form-group form-row">
                <label for="end-time">End Time</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                  <input
                    id="end-time"
                    name="end-time"
                    placeholder="EE:EE"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group form-row">
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    name="end-time-latin"
                    id="end-time-latin_0"
                    type="radio"
                    class="custom-control-input"
                    value="A.M."
                  />
                  <label for="end-time-latin_0" class="custom-control-label"
                    >A.M.</label
                  >
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    name="end-time-latin"
                    id="end-time-latin_1"
                    type="radio"
                    class="custom-control-input"
                    value="P.M."
                  />
                  <label for="end-time-latin_1" class="custom-control-label"
                    >P.M.</label
                  >
                </div>
              </div>

              <div class="form-group form-row mt-5">
                <label for="subject">Subject</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-book"></i>
                    </div>
                  </div>
                  <input
                    id="subject"
                    name="subject"
                    placeholder="SUBJ 123"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-group form-row">
                <div class="col-3">
                  <button
                    name="submit"
                    type="submit"
                    class="btn btn-primary btn-lg"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-9 ml-5 border">
          <div class="row">
            <table
              id="reservation-table"
              class="table table-striped text-center"
            >
              <thead>
                <tr>
                  <th scope="col">Room</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                  <th scope="col">Occupants</th>
                  <th scope="col">Capacity</th>
                  <th scope="col">Privacy</th>
                  <th scope="col">Join?</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
